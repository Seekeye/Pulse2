services:
  - type: web
    name: pulse-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python3 -m uvicorn api_endpoints:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/test-prices
    
  - type: web
    name: pulse-frontend
    env: static
    buildCommand: cd pulse-frontend && npm install && npm run build
    staticPublishPath: pulse-frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
